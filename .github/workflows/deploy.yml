name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies (seance3)
        working-directory: seance3-types-tests
        run: pnpm install

      - name: Build seance3 slides
        working-directory: seance3-types-tests
        run: pnpm build --base /Tests-Validation/seance3/

      - name: Install dependencies (seance4)
        working-directory: seance4-tdd-bonnes-pratiques
        run: pnpm install

      - name: Build seance4 slides
        working-directory: seance4-tdd-bonnes-pratiques
        run: pnpm build --base /Tests-Validation/seance4/

      - name: Assemble site
        run: |
          mkdir -p dist/seance3
          mkdir -p dist/seance4
          cp landing/index.html dist/index.html
          cp -r seance3-types-tests/dist/. dist/seance3/
          cp -r seance4-tdd-bonnes-pratiques/dist/. dist/seance4/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
